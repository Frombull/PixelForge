<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/a-star/style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <div id="sidebar">
      <h3>Controles</h3>
      
      <div class="control-group">
        <label>Algoritmo:</label>
        <select id="algorithm">
          <option value="astar">A*</option>
          <option value="bfs">BFS</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Velocidade:</label>
        <input type="range" id="speedSlider" min="1" max="60" value="20">
        <span id="speedValue">20</span>
      </div>
      
      <div class="button-group">
        <button id="playBtn">▶ Play</button>
        <button id="clearPathBtn">Limpar Caminho</button>
        <button id="clearWallsBtn">Limpar Paredes</button>
        <button id="visualOptionsBtn">⚙ Opções</button>
      </div>

      <div id="visualOptions" class="visual-options collapsed">
        <div class="control-group">
          <label>Espessura do Grid:</label>
          <input type="range" id="gridStroke" min="0" max="3" step="0.5" value="0.5 ">
          <span id="gridStrokeValue">0.5</span>
        </div>
        
        <div class="control-group">
          <label>Zoom do Grid:</label>
          <input type="range" id="gridZoom" min="32" max="64" step="4" value="40">
          <span id="gridZoomValue">40px</span>
        </div>
      </div>
    </div>
    <script src="/a-star/pathfinding.js"></script>
    <script src="/a-star/sketch.js"></script>
  </body>
</html>
